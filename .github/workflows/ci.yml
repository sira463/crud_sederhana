name: PHP CRUD Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      # MENGGANTI SQLITE DENGAN POSTGRESQL (Server Database Sejati)
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: runner
          POSTGRES_PASSWORD: password
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready 
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        # GANTI PDO_SQLITE dengan PDO_PGSQL
        extensions: pdo_pgsql

    - name: Install dependencies
      run: composer install
      
    # Langkah untuk menunggu 5 detik agar Postgres benar-benar siap
    - name: Wait for Postgres
      run: sleep 5

    - name: Run PHPUnit tests
      # Pastikan kode PHP Anda terkoneksi ke HOST: localhost (atau postgres), PORT: 5432
      run: vendor/bin/phpunit tests --colors=always
