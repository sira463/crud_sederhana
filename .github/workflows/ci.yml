name: PHP CRUD Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      sqlite:
        image: nouchka/sqlite3:latest
        # Catatan: Struktur ini lolos validasi YAML, tetapi kontainer akan tetap 
        # gagal/keluar karena ia adalah klien, bukan server. 
        # Gunakan Postgres jika Anda membutuhkan layanan database yang berfungsi penuh.
        options: --health-cmd="sqlite3 --version" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: pdo_sqlite

    - name: Install dependencies
      run: composer install

    # PERBAIKAN: Langkah ini memberikan izin eksekusi (+x) pada binary PHPUnit
    - name: Grant execution permission to PHPUnit
      run: chmod +x vendor/bin/phpunit

    - name: Run PHPUnit tests
      run: vendor/bin/phpunit tests --colors=always
