name: PHP CRUD Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      sqlite:
        image: nouchka/sqlite3:latest
        # PERBAIKAN FINAL: Menggabungkan semua opsi dan perintah "keep-alive"
        # ke dalam satu string 'options' untuk lolos dari validasi YAML GitHub Actions.
        options: >-
          --health-cmd="sqlite3 --version" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=3 
          tail -f /dev/null

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: pdo_sqlite

    - name: Install dependencies
      run: composer install

    - name: Run PHPUnit tests
      run: vendor/bin/phpunit tests --colors=always
